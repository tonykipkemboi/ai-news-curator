name: Daily AI News Digest

on:
  schedule:
    - cron: "0 13 * * *" # Daily at 13:00 UTC (08:00 ET)
  workflow_dispatch: # Allow manual triggering

jobs:
  digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run AI News Digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DESTINATION_EMAIL: ${{ secrets.DESTINATION_EMAIL }}
        run: cargo run

      - name: Persist State & Reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f seen_items.db reports/ data/raw/
          git commit -m "Automated AI Digest & State Update - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
